{% extends "navbar.html" %}

{% block content %}

<script type="text/javascript" src="{{ url_for('static', filename = 'learn.js') }}"></script>

<script>
    let content = {{content|tojson}}
</script>

<div class="row">
    <div class="alata headerFont bold quizHeader">{{content.title}}</div>
</div>
{% for text in content.explanatoryText %}
    <div class="alata mediumText row">{{text}}</div>
{% endfor %}

<div class="smallPadding"></div>

<div class="row">
    {% for img in content.images %}
        <img src="{{img}}" height="{{content.imageSizes[loop.index0]}}" class="autowid">
    {% endfor %}
</div>

<div class="smallPadding"></div>

<div class="row">
    <div class="col-md-6"></div> 
    <div class="col-md-3">
        <div id="checkpoint"></div>
    </div> 		
    <div class="col-md-3">
      <div>
        <button class="alata greyBackground whiteText startQuiz smallPadding mediumText" id="nextbutton">Next</button>
      </div>
    </div>
</div>

<div class="padding"></div>

<div id="confirm"></div>

{% endblock %}
